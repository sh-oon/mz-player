name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그가 푸시될 때 실행 (예: v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build player package
        run: yarn workspace @mz-player/player build

      - name: Get package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./packages/player/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "📦 Publishing version: $VERSION"

      - name: Publish to NPM
        run: yarn workspace @mz-player/player npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish success notification
        run: |
          echo "✅ Successfully published @mz-player/player@${{ steps.package_version.outputs.version }} to NPM"
          echo "📦 Package URL: https://www.npmjs.com/package/@mz-player/player"

