name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그가 푸시될 때 실행 (예: v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Verify checkout
        run: |
          echo "📁 Checking workspace structure..."
          ls -la
          echo "📦 Checking root package.json..."
          cat package.json
          echo "📦 Checking yarn files..."
          ls -la yarn.lock .yarnrc.yml

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          yarn install
          
      - name: Verify installation
        run: |
          echo "✅ Checking yarn version..."
          yarn --version
          echo "✅ Listing workspaces..."
          yarn workspaces list
          echo "✅ Checking install state..."
          ls -la .yarn/
          echo "✅ Checking node_modules..."
          ls -la node_modules/ | head -20

      - name: Build player package
        run: yarn workspace @mz-player/player build

      - name: Get package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./packages/player/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "📦 Publishing version: $VERSION"

      - name: Publish to NPM
        run: yarn workspace @mz-player/player npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish success notification
        run: |
          echo "✅ Successfully published @mz-player/player@${{ steps.package_version.outputs.version }} to NPM"
          echo "📦 Package URL: https://www.npmjs.com/package/@mz-player/player"

